<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Всі акції та спеціальні пропозиції | AutoPrime</title>

    <!-- Стилі -->
    <!-- Мої стилі  -->
    <link rel="stylesheet" href="../styles/style.css">
    <!-- Іконки -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Шрифт для людей з дислексией -->
    <link href="https://cdn.jsdelivr.net/npm/open-dyslexic@1.0.3/open-dyslexic.min.css" rel="stylesheet">
    <!-- Додаткові Стилі + Темна й світла тема -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="fs/images/favicon.png">
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen">
    <nav-bar></nav-bar>
    <accessibility-menu></accessibility-menu>

    <main class="container mx-auto mt-8 px-4 pb-16">
        <div class="max-w-4xl mx-auto mb-8">
            <h1 class="text-4xl font-bold mb-4">Всі акції та спеціальні пропозиції</h1>
            <p class="text-xl text-gray-600 dark:text-gray-400">Знайдіть найвигідніші пропозиції для себе</p>
        </div>

        <div class="max-w-4xl mx-auto mb-8">
            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-4 border border-gray-100 dark:border-gray-700">
                <div class="flex flex-wrap gap-4">
                    <button data-filter="all" class="px-4 py-2 rounded-lg bg-indigo-600 text-white">Всі акції</button>
                    <button data-filter="discount" class="px-4 py-2 rounded-lg bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600">Знижки</button>
                    <button data-filter="credit" class="px-4 py-2 rounded-lg bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600">Кредити</button>
                    <button data-filter="service" class="px-4 py-2 rounded-lg bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600">Сервіс</button>
                    <button data-filter="seasonal" class="px-4 py-2 rounded-lg bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600">Сезонні</button>
                </div>
            </div>
        </div>

        <div class="max-w-4xl mx-auto">
            <all-offers></all-offers>
        </div>
    </main>

    <site-footer></site-footer>

    <!-- Підключаємо скрипти -->
    <script src="../theme.js" defer></script>
    <script src="../Components/navbar.js"></script>
    <script src="../Components/accessibility-menu.js"></script>
    <script src="../scripts/accessibility-global.js"></script>
    <script src="../Components/SiteFooter.js"></script>
</body>
</html>
