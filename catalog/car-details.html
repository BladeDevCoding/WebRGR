<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Стилі -->
    <!-- Мої стилі  -->
    <link rel="stylesheet" href="../styles/style.css">
    <!-- Додаткові Стилі + Темна й світла тема -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Іконки -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Шрифт для людей з дислексией -->
    <link href="https://cdn.jsdelivr.net/npm/open-dyslexic@1.0.3/open-dyslexic.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="fs/images/favicon.png">
    
    <title>Деталі автомобіля | AutoPrime</title>
    <style>
        /* Стилі для каруселі */
        .swiper {
            width: 100%;
            height: 100%;
        }
        
        .swiper-slide {
            text-align: center;
            background: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            overflow: hidden;
        }
        
        .swiper-slide img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .main-swiper {
            height: 500px;
            margin-bottom: 10px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .thumbs-swiper {
            height: 100px;
            box-sizing: border-box;
            padding: 10px 0;
        }
        
        .thumbs-swiper .swiper-slide {
            width: 25%;
            height: 100%;
            opacity: 0.7;
            cursor: pointer;
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .thumbs-swiper .swiper-slide:hover {
            opacity: 0.9;
        }
        
        .thumbs-swiper .swiper-slide-thumb-active {
            opacity: 1;
            border: 2px solid #4f46e5;
            transform: scale(1.05);
        }
        
        .swiper-button-next, .swiper-button-prev {
            color: white !important;
            background: rgba(79, 70, 229, 0.7);
            width: 40px !important;
            height: 40px !important;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .swiper-button-next:hover, .swiper-button-prev:hover {
            background: rgba(79, 70, 229, 0.9);
        }
        
        .swiper-button-next:after, .swiper-button-prev:after {
            font-size: 18px !important;
        }
        
        /* Стилі для темної теми */
        .dark .swiper-slide {
            background: #1e293b;
        }
        
        .dark .spec-card {
            background-color: #1e293b;
            border-color: #334155;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        
        /* Стилі для специфікацій */
        .spec-card {
            background-color: white;
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid #e5e7eb;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .spec-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        
        .dark .spec-card:hover {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .spec-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #1f2937;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .spec-title i {
            color: #4f46e5;
        }
        
        .dark .spec-title {
            color: white;
        }
        
        .dark .spec-title i {
            color: #818cf8;
        }
        
        .spec-row {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid #e5e7eb;
            transition: all 0.2s ease;
        }
        
        .spec-row:hover {
            background-color: #f9fafb;
            padding-left: 0.5rem;
            padding-right: 0.5rem;
            border-radius: 8px;
        }
        
        .dark .spec-row:hover {
            background-color: #2d3748;
        }
        
        .dark .spec-row {
            border-color: #334155;
        }
        
        .spec-row:last-child {
            border-bottom: none;
        }
        
        .spec-label {
            color: #6b7280;
        }
        
        .dark .spec-label {
            color: #9ca3af;
        }
        
        .spec-value {
            font-weight: 500;
            color: #1f2937;
        }
        
        .dark .spec-value {
            color: white;
        }
        
        /* Стилі для кнопок */
        .action-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
        
        .primary-button {
            background-color: #4f46e5;
            color: white;
        }
        
        .primary-button:hover {
            background-color: #4338ca;
        }
        
        .secondary-button {
            background-color: white;
            color: #4f46e5;
            border: 1px solid #4f46e5;
        }
        
        .secondary-button:hover {
            background-color: #f5f3ff;
        }
        
        .dark .secondary-button {
            background-color: #1e293b;
            color: #818cf8;
            border-color: #818cf8;
        }
        
        .dark .secondary-button:hover {
            background-color: #2d3748;
        }
        
        /* Стилі для контактної форми */
        .contact-form-container {
            background: linear-gradient(135deg, #4f46e5 0%, #6366f1 100%);
            border-radius: 16px;
            overflow: hidden;
            position: relative;
        }
        
        .dark .contact-form-container {
            background: linear-gradient(135deg, #3730a3 0%, #4f46e5 100%);
        }
        
        .contact-form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPjxkZWZzPjxwYXR0ZXJuIGlkPSJwYXR0ZXJuIiB4PSIwIiB5PSIwIiB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHBhdHRlcm5Vbml0cz0idXNlclNwYWNlT25Vc2UiIHBhdHRlcm5UcmFuc2Zvcm09InJvdGF0ZSgzMCkiPjxyZWN0IHg9IjAiIHk9IjAiIHdpZHRoPSIyIiBoZWlnaHQ9IjIiIGZpbGw9IiNmZmZmZmYiIG9wYWNpdHk9IjAuMSIvPjwvcGF0dGVybj48L2RlZnM+PHJlY3QgeD0iMCIgeT0iMCIgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsbD0idXJsKCNwYXR0ZXJuKSIvPjwvc3ZnPg==');
            opacity: 0.5;
        }
        
        .contact-form-content {
            position: relative;
            z-index: 1;
        }
        
        .form-input {
            border-radius: 12px;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .form-input:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }
        
        .dark .form-input:focus {
            border-color: #818cf8;
            box-shadow: 0 0 0 3px rgba(129, 140, 248, 0.2);
        }
        
        /* Анімації */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
        
        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }
        .delay-400 { animation-delay: 0.4s; }
        .delay-500 { animation-delay: 0.5s; }
    </style>
</head>
