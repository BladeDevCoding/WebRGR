<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новини компанії | AutoPrime</title>

    <!-- Стилі -->
    <!-- Мої стилі  -->
    <link rel="stylesheet" href="../styles/style.css">
    <!-- Іконки -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Шрифт для людей з дислексией -->
    <link href="https://cdn.jsdelivr.net/npm/open-dyslexic@1.0.3/open-dyslexic.min.css" rel="stylesheet">
    <!-- Додаткові Стилі + Темна й світла тема -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="fs/images/favicon.png">
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen">
    <!-- Підключаємо навбар як веб-компонент -->
    <nav-bar></nav-bar>
    
    <!-- Компонент доступності -->
    <accessibility-menu></accessibility-menu>

    <!-- Основний контент -->
    <main class="container mx-auto mt-8 px-4 pb-16">
        <!-- Заголовок сторінки -->
        <div class="bg-gradient-to-r from-indigo-600 to-blue-500 rounded-2xl p-8 mb-10 text-white shadow-lg">
            <div class="max-w-4xl mx-auto relative overflow-hidden">
                <div class="relative z-10">
                    <h1 class="text-4xl md:text-5xl font-bold mb-4">Новини компанії</h1>
                    <p class="text-xl opacity-90">Останні події та оновлення від AutoPrime</p>
                </div>
                <div class="absolute top-0 right-0 opacity-10 hidden md:block">
                    <i class="fas fa-newspaper text-9xl transform -rotate-12"></i>
                </div>
            </div>
        </div>
        
        <div class="max-w-4xl mx-auto">
            <!-- Фільтри для новин -->
            <div class="mb-8">
                <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-4 border border-gray-100 dark:border-gray-700">
                    <div class="flex flex-wrap gap-4">
                        <button data-filter="all" class="px-4 py-2 rounded-lg bg-indigo-600 text-white">Всі новини</button>
                        <button data-filter="events" class="px-4 py-2 rounded-lg bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600">Події</button>
                        <button data-filter="offers" class="px-4 py-2 rounded-lg bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600">Акції</button>
                        <button data-filter="company" class="px-4 py-2 rounded-lg bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600">Про компанію</button>
                    </div>
                </div>
            </div>
            
            <!-- Список новин -->
            <all-news></all-news>
        </div>
    </main>

    <gift-modal></gift-modal>
    <auto-responder></auto-responder>
    <site-footer></site-footer>

    <!-- Підключаємо скрипти -->
    <script src="../theme.js" defer></script>
    <script src="../Components/Autoresponder.js"></script>
    <script src="../Components/GiftModal.js"></script>
    <script src="../Components/navbar.js"></script>
    <script src="../Components/accessibility-menu.js"></script>
    <script src="../scripts/accessibility-global.js"></script>
    <script src="../Components/SiteFooter.js"></script>

    <!-- Компоненти новин -->
    <script type="module" src="../Components/company/AllNews.js"></script>
</body>
</html>
